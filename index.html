<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/main.js"></script>
		
		<title> Task List </title> 
	</head>
	<body>
		<div class="pure-g">
			<div class = "pure-u-3-8"> </div>
			<div id= "heading" class = "pure-u-1-4 task_list"> Task list</div>
			<div class = "pure-u-3-8"> </div>
		</div>
		
		<form id = "task_form" class="pure-form">
			<fieldset>
				<div class="pure-g">
					<div class="pure-u-3-8"> </div>
					<div id = "enter_task" class="pure-u-1-4 task_list">
						<input id = "task_field" class = "pure-u-14-24" type="text" placeholder="Enter your task here" autocomplete="off"> </input>
						<button id = "submit_button" type="submit" class="pure-button">Add task</button>
						<button id = "delete_button"  class="pure-button">Delete</button>
					</div>

					<div class="pure-u-3-8"></div>
				</div>
			</fieldset>
		</form>
		
		<div id = "tasks" class="pure-g">
			<div class = "pure-u-3-8"> </div>
			<div id = "task_div" class = "pure-u-1-4"> </div>
			<div class = "pure-u-3-8"> </div>
		</div >
		
		<div class="pure-g">
			<div class = "pure-u-3-8"> </div>
			<div id = "panel" class = "pure-u-1-4"> </div>
			<div class = "pure-u-3-8"> </div>
		</div >
		
		
		
	</body>
	
</html>
